<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="shortcut icon" href="assets/book-svgrepo-com.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="search">
              <img src="./assets/search.svg" alt="search icon">
        <input type="text"id="search">
        </div>
      
    </div>
    
    <div class="sidebar">
        <div class="logo">
            <img src="./assets/book-svgrepo-com.svg" alt="">
            <h1>My Book Collection</h1>
        </div>
      
      <div class="stats">
        <h2>Stats</h2>
         <div class="total-books">
            <p>Total Books: </p>
            <span class="amount-of-books"> 0</span>
         </div>

         <div class="total-amount-of-pages">
            <p>Total Pages: </p>
            <span class="total-pages"> 0</span>
         </div>
         <div class="total-amount-of-pages">
            <p>Read Pages: </p>
            <span class="read-pages-count"> 0</span>
         </div>
         <div class="not-read-pages total-amount-of-pages">
            <p>Not Read Pages: </p>
            <span class="not-read-pages-count"> 0</span>
         </div>

         <div class="addNewBook">
            <button class="bring-form">+ New Book</button>
         </div>
      </div>

    </div>
   <div class="form" style="display: grid;">
      <div class="container">
         <div class="header-of-inputs">
            <h2>Enter a Book Info</h2>
              <button class="form-exit">X</button>
         </div>
       

         <div class="inputs">
            <div class="input-section">
               <p>Enter the Author</p>
               <input id="author" type="text" class="input-1">
            </div>

            <div class="input-section">
               <p>Enter the Title</p>
               <input id="title" type="text" class="input-2">
            </div>
            
            <div class="input-section">
               <p>Enter the number of pages</p>
               <input id="pages" type="number" class="input-3">
            </div>

            <div class="input-section">
               <p>Have You Read This Book</p>
               <button id="read" type="generic" class="read">read</button>
               </div>
            </div>
            
               <button id="add-a-book">Add a Book</button>
            </div>
         </div>
      <div class="display">
            
        </div>
</body>
</html>
